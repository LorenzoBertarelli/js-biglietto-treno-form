<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex">
    <section class="background-calc">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="container">
            <div class="row">
                <div class="flex">
                    <label for="user-name">Nome Cognome</label>
                    <input type="text" id="user-name">
                </div>
                <div class="flex">
                    <label for="user-km">Km da percorrere</label>
                    <input type="text" id="user-km">               
                </div>
                <div class="flex">
                    <label for="user-age">Fascia d'et√†</label>
                    <select id="user-age">
                        <option value="Minorenne">Minorenne</option>
                        <option value="Maggiornne">Maggiorenne</option>
                        <option value="Over65">Over65</option>
                    </select>                
                </div>                
            </div>
            <div class="button">
                <button id="submit-btn">Genera</button>
                <button id="reset-btn">Annulla</button>                
            </div>

        </div>
    </section>

    <section class="background-price">
        <h2>IL TUO BIGLIETTO</h2>
        <div class="container-price">
            <h3 class="title-passengers">DETTAGLIO PASSEGGERI</h3>
            <hr>
            <div class="row">
                <div class="test name-back">
                    <p><strong>NOME PASSEGGERO</strong></p>
                    <p id="name"></p>  
                </div>
                <div class="test">
                    <p class="description"><strong>Offerta</strong></p>
                    <p id="name">Biglietto Standard</p>  
                </div>
                <div class="test">
                    <p class="description"><strong>Carrozza</strong></p>
                    <p id="carrozza">5</p>  
                </div>
                <div class="test">
                    <p class="description"><strong>Codice CP</strong></p>
                    <p id="code-cp">96025</p>  
                </div>
                <div class="test">
                    <p class="description"><strong>Costo biglietto</strong></p>
                    <p id="result"></p>  
                </div>                
            </div>
            <hr>           
            
        </div>
    </section>

    <!-- LINK JS -->
    <script src="js/script.js"></script>
</body>
</html>
